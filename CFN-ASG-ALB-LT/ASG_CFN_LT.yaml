AWSTemplateFormatVersion: 2010-09-09
Description: |
  This CFN template create ASG and ALB with ASG Target Tracking Policy via CloudFormation template
Parameters:
  myKeyPair:
    Description: Select your keypair
    Type: AWS::EC2::KeyPair::KeyName
    Default: first-key

  myInstanceType:
    Description: Enter t3.micro, t2.micro
    Type: String
    Default: t3.micro

  myVPC:
    Description: Select your VPC
    Type: AWS::EC2::VPC::Id

  mySubnets:
    Description: Please select at least 2 subnets form different AZ's.
    Type: List<AWS::EC2::Subnet::Id>

  myEnv:
    Description: Select your environment
    Type: String
    Default: prod
    AllowedValues:
      - prod
      - test

Mappings:
  myRegionImageMap:
    us-east-1:
      prod: ami-0fa3fe0fa7920f68e
      test: ami-0ecb62995f68bb549
    us-west-1:
      prod: ami-0fa3fe0fa7920f68e
      test: ami-0ecb62995f68bb549
    us-east-2:
      prod: ami-0fa3fe0fa7920f68e
      test: ami-0ecb62995f68bb549

Resources:
  MySecGrp:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH and HTTP # Required
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          Description: ALLOW SSH AND HTTP
          FromPort: 22
          IpProtocol: tcp
          ToPort: 22
        - CidrIp: 0.0.0.0/0
          Description: ALLOW SSH AND HTTP
          FromPort: 80
          IpProtocol: tcp
          ToPort: 80
      Tags:
        - Key: Name
          Value: ogulcan-secgrp13
      VpcId: !Ref myVPC

  myLT:
    Type: AWS::EC2::LaunchTemplate
    Properties:
      LaunchTemplateData:
        ImageId: !FindInMap [myRegionImageMap, !Ref "AWS::Region", !Ref myEnv]
        InstanceType: !Ref myInstanceType
        KeyName: !Ref myKeyPair
        SecurityGroupIds:
          - !Ref MySecGrp
        UserData: !Base64 |
          #! /bin/bash
          #update os
          dnf update -y
          #install apache server
          dnf install -y httpd
          # get private ip address of ec2 instance using instance metadata
          TOKEN=`curl -X PUT "http://169.254.169.254/latest/api/token" -H "X-aws-ec2-metadata-token-ttl-seconds: 21600"` \
          && PRIVATE_IP=`curl -H "X-aws-ec2-metadata-token: $TOKEN" http://169.254.169.254/latest/meta-data/local-ipv4`
          # get public ip address of ec2 instance using instance metadata
          TOKEN=`curl -X PUT "http://169.254.169.254/latest/api/token" -H "X-aws-ec2-metadata-token-ttl-seconds: 21600"` \
          && PUBLIC_IP=`curl -H "X-aws-ec2-metadata-token: $TOKEN" http://169.254.169.254/latest/meta-data/public-ipv4` 
          # get date and time of server
          DATE_TIME=`date`
          # set all permissions
          chmod -R 777 /var/www/html
          # create a custom index.html file
          echo "<html>
          <head>
              <title> Congratulations! You have created an instance from Launch Template</title>
          </head>
          <body>
              <h1>This web server is launched from launch template by ogulcan</h1>
              <p>This instance is created at <b>$DATE_TIME</b></p>
              <p>Private IP address of this instance is <b>$PRIVATE_IP</b></p>
              <p>Public IP address of this instance is <b>$PUBLIC_IP</b></p>
          </body>
          </html>" > /var/www/html/index.html
          # start apache server
          systemctl start httpd
          systemctl enable httpd
      LaunchTemplateName: ogulcan-cfn-asg

  myTargetGrp:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckIntervalSeconds: 10
      HealthCheckPath: /
      HealthCheckPort: 80
      HealthCheckProtocol: HTTP
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 3
      Name: ogulcan-targetgrp
      Port: 80
      Protocol: HTTP
      Tags:
        - Key: Name
          Value: ogulcan-targetgrp
      TargetType: instance
      UnhealthyThresholdCount: 2
      VpcId: !Ref myVPC

  myALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: "String"
      SecurityGroups:
        - !Ref MySecGrp
      Subnets: !Ref mySubnets
      Type: application

  myListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions: # Required
        - Type: forward
          TargetGroupArn: !Ref myTargetGrp
      LoadBalancerArn: !Ref myALB # Required
      Port: 80
      Protocol: HTTP

  myASG:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      AutoScalingGroupName: ogulcan-asg
      DesiredCapacity: 2
      HealthCheckGracePeriod: 200
      HealthCheckType: ELB
      LaunchTemplate:
        LaunchTemplateId: !Ref myLT
        Version: !GetAtt myLT.LatestVersionNumber
      MaxSize: 4 # Required
      MinSize: 1 # Required
      TargetGroupARNs:
        - !Ref myTargetGrp
      VPCZoneIdentifier: !Ref mySubnets

  myScalingPolicy:
    Type: AWS::AutoScaling::ScalingPolicy
    Properties:
      AutoScalingGroupName: !Ref myASG
      PolicyType: TargetTrackingScaling
      TargetTrackingConfiguration:
        PredefinedMetricSpecification:
          PredefinedMetricType: ASGAverageCPUUtilization
        TargetValue: 60

Outputs:
  ShowALBDNS:
    Description: DNS of ALB
    Value: !Join
      - ""
      - - "http://"
        - !GetAtt myALB.DNSName
