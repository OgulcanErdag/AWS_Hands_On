version: 0.2

phases:
  install:
    commands:
      - node -v
      - npm -v
      - npm install -g @angular/cli@9.0.6

  pre_build:
    commands:
      - cd CodePipeline_S3
      - npm install

  build:
    commands:
      - ng build --prod

artifacts:
  files:
    - "**/*"
  base-directory: CodePipeline_S3/dist
